<!DOCTYPE html>
<html>
    <head>
        <title>Szafa Gwiazd</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">

    <body>
        <div class="container" id="box">
            <header>
                <p><strong>ZAREJESTRUJ SIE</strong></p>
                <hr>
            </header>
            <div class="first_row row">
                <div class="col-xs-4 col-xs-offset-1">
                    <img src="source/icons/tag-primary.svg">
                    <span>Ponad <strong>5 000 marek</strong></span>
                </div>
                <div class="col-xs-3">
                    <img src="source/icons/percent-primary.svg">
                    <span>Zniżki do <strong>-70%</strong></span>

                <div class="col-xs-3 lastIcon">
                    <img src="source/icons/star-primary.svg">
                    <span>Wyprzedaże <strong>Szaf Gwiazd</strong></span>
                </div>
            </div>
            <div class="formDiv">
                <form>
                    <label for="email" >E-mail</label>
                    <input type="text" name="email" id="email" >
                    <br>
                    <label for="password" >Hasło</label>
                    <input type="text" name="password" id="password" >
                    <br>
                    <input type="submit" value="ZAREJESTRUJ SIE" id="submitBtn">
                </form>
                <p class="logIn">Masz już konto? <a href="#">ZALOGUJ SIE</a></p>
            </div>
            <div class="firstImg imgDiv">
                <span>
                    Nasze Marki:
                </span>
                <img src="source/brands.jpg" class="lowerImg">
            </div>
            <hr class="hrFirst">
            <div class="secondImg imgDiv">
                <span>
                    Szafy Gwiazd:
                </span>
                <img src="source/avatars/doda.jpg" class="avater">
                <img src="source/avatars/herbus.jpg" class="avater">
                <img src="source/avatars/macademian-girl.jpg" class="avater">
                <img src="source/avatars/mercedes.jpg" class="avater">
                <img src="source/avatars/sablewska.jpg" class="avater">
                <img src="source/avatars/skarbek.jpg" class="avater">
                <img src="source/avatars/wojciechowska.jpg" class="avater">
                <img src="source/avatars/zawadzka.jpg" class="avater">
            </div>
            <hr class="hrSecond">
            <div class="thirdImg imgDiv">
                <span>
                    Mówią o nas:
                </span>
                <img src="source/press.jpg" class="lowerImg">
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="http://code.jquery.com/jquery.min.js"></script>
