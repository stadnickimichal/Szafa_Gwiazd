<!DOCTYPE html>
<html>
    <head>
        <title>Szafa Gwiazd</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <header>
                <p class="header__tittle"><strong>ZAREJESTRUJ SIE</strong></p>
                <hr>
            </header>
            <div class="first_row row">
                <div class="col-sm-4 col-sm-offset-1">
                    <img src="source/icons/tag-primary.svg">
                    <span>Ponad <strong>5 000 marek</strong></span>
                </div>
                <div class="col-sm-3">
                    <img src="source/icons/percent-primary.svg">
                    <span>Zniżki do <strong>-70%</strong></span>
                </div>
                <div class="col-sm-3">
                    <img src="source/icons/star-primary.svg">
                    <span>Wyprzedaże <strong>Szaf Gwiazd</strong></span>
                </div>
            </div>
            <div class="formDiv">
                <form>
                    <label for="email" >E-mail</label>
                    <input type="text" name="email" id="email" >
                    <br>
                    <label for="password" >Hasło</label>
                    <input type="text" name="password" id="password" >
                    <br>
                    <input type="submit" value="Submit" id="submitBtn">
                </form>
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
